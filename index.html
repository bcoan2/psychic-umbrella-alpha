<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Boring name game</title>
    <meta name="viewport" 
      content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="container-fluid">
   
   

    <div class="row">

      <!-- Game Card -->
      <div class="col-sm-8 offset-sm-2">
        <div class="card">
          <div class="card-body">
            <p class="card-text">Enter your name</p>

            <label for="userName" class="form-label">Try it</label>
            <input
              type="text"
              id="userName"
              class="form-control"
              name="userName"
            />
            <button id="btnGetFacts"
             class="btn btn-secondary"
             style= "background-color: blue; border-color: black; color: white"
             >
            Click me!
            </button>

            <br />

            <span id="coolNameFactsOutput"> </span>
            <img id="coolNameImg" />

          </div>
        </div>
      </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
